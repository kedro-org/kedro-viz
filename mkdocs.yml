site_name: ""
site_url: https://docs.kedro.org/kedro-viz
site_description: "Kedro-Viz documentation"
use_directory_urls: true

theme:
  name: material
  palette:
     # Palette toggle for light mode
    - scheme: light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  language: en
  font:
    text: Inter
    code: Inter Regular
  favicon: "https://kedro.org/images/favicon.ico"
  logo: assets/kedro-horizontal-color-on-light.svg


  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
    - content.code.highlight

plugins:
  - search
  - autorefs
  - mermaid2
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_root_toc_entry: true
            show_source: false
            docstring_style: google
            merge_init_into_class: true
            docstring_section_style: list
            separate_signature: true
            show_root_heading: true
            docstring_options:
              ignore_init_summary: true
              warn_unknown_params: false
              returns_named_value: false
            paths: [src]
            import:
              - https://docs.kedro.org/en/stable/objects.inv
              - https://docs.kedro.org/projects/kedro-datasets/en/stable/objects.inv

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/colors.css
  - stylesheets/globals.css
  - stylesheets/themes.css

extra_javascript:
  - javascript/readthedocs.js
  - javascript/deindex-old-docs.js


nav:
  - Home: index.md
  - Kedro: https://docs.kedro.org
  - Kedro-Viz: 
    - Learn about Kedro-Viz:
        - How to visualise a Kedro project: pages/kedro-viz_visualisation.md
        - Sharing Kedro-Viz:
          - Publish and share Kedro-Viz: pages/share_kedro_viz.md
          - Platform-agnostic sharing with Kedro-Viz: pages/platform_agnostic_sharing_with_kedro_viz.md
          - Publish and share on AWS: pages/publish_and_share_kedro_viz_on_aws.md
          - Publish and share on Azure: pages/publish_and_share_kedro_viz_on_azure.md
          - Publish and share on GCP: pages/publish_and_share_kedro_viz_on_gcp.md
        - Preview datasets in Kedro-Viz: 
          - Preview datasets overview: pages/preview_datasets.md
          - Preview Matplotlib charts in Kedro-Viz: pages/preview_matplotlib_datasets.md
          - Preview Plotly charts in Kedro-Viz: pages/preview_plotly_datasets.md
          - Preview tabular data in Kedro-Viz: pages/preview_pandas_datasets.md
