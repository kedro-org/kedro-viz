"""Generic scalar type representing a JSON object"""
scalar JSONObject

type Query {
  runsList: [Run!]!
  runMetadata(runIds: [ID!]!): [Run!]!
  runTrackingData(runIds: [ID!]!, showDiff: Boolean = false): [TrackingDataset!]!
}

type Run {
  id: ID!
  title: String!
  timestamp: String!
  author: String
  gitBranch: String
  gitSha: String
  bookmark: Boolean
  notes: String
  runCommand: String
}

type Subscription {
  runAdded(runId: ID!): Run!
}

type TrackingDataset {
  datasetName: String
  datasetType: String
  data: JSONObject
} 
