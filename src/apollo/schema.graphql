type BadInputType {
  runId: ID!
  errorMessage: String!
}

"""Generic scalar type representing a JSON object"""
scalar JSONObject

type Mutation {
  updateRunDetails(runId: ID!, details: RunInput!): UpdateRunDetailsResponse!
}

type Query {
  runsList: [Run!]!
  runMetadata(runIds: [ID!]!): [Run!]!
  runTrackingData(runIds: [ID!]!, showDiff: Boolean = false): [TrackingDataset!]!
}

type Run {
  id: ID!
  title: String!
  timestamp: String!
  author: String
  gitBranch: String
  gitSha: String
  bookmark: Boolean
  notes: String
  runCommand: String
}

input RunInput {
  bookmark: Boolean!
  title: String!
  notes: String!
}

type TrackingDataset {
  datasetName: String
  datasetType: String
  data: JSONObject
}

union UpdateRunDetailsResponse = UpdateRunDetailsSuccess | BadInputType

type UpdateRunDetailsSuccess {
  runDetails: JSONObject!
}
