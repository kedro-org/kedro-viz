scalar JSONObject # this is a custom type used to handle JSON data

schema {
  query: Query
  subscription: Subscription
}

type Query {
  runsList: [Run]!
  runMetadata(runIDs: [ID]!): [Run!]!
  runTrackingData(runIDs: [ID]!): [TrackingDataset]!
}

type Subscription {
  runAdded(runID: ID!): Run!
}

type Run {
    id: ID!
    title: String!
    timestamp: String!
    author: String
    gitBranch: String
    gitSha: String
    bookmark: Boolean
    notes: String
    runCommand: String
}

type RunTrackingData {
  runID: ID!
  trackingData: [TrackingDataset]
}

type TrackingDataset {
  datasetName: String
  datasetType: String
  data: JSONObject
}
