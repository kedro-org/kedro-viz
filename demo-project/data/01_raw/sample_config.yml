# Sample YAML configuration for testing Kedro-Viz preview
app:
  name: "Demo Application"
  version: "1.0.0"
  description: "A sample application for testing YAML preview in Kedro-Viz"

database:
  host: "localhost"
  port: 5432
  name: "demo_db"
  credentials:
    username: "admin"
    password: "secret123"

features:
  - authentication
  - logging
  - monitoring
  - backup

settings:
  debug: true
  log_level: "INFO"
  max_connections: 100
  timeout: 30

environments:
  development:
    debug: true
    api_url: "http://localhost:8000"
  production:
    debug: false
    api_url: "https://api.example.com"
    
metadata:
  created_by: "Kedro Team"
  created_at: "2025-09-17"
  tags:
    - demo
    - yaml
    - kedro-viz
    - preview
