reporting.cancellation_policy_breakdown:
  type: plotly.PlotlyDataSet # Constructed via plotly_args below
  filepath: ${base_location}/08_reporting/cancellation_breakdown.json
  metadata:
    kedro-viz:
      layer: reporting
  plotly_args:
    type: bar
    fig:
      x: company_location
      y: price
      color: cancellation_policy
      log_y: true
      labels:
        price: 'fleet_price'

