companies:
  type: pandas.CSVDataset
  filepath: ${_base_location}/01_raw/companies.csv
  metadata:
    kedro-viz:
      layer: raw
      preview_args:
        nrows: 5

reviews:
  type: pandas.CSVDataset
  filepath: ${_base_location}/01_raw/reviews.csv
  metadata:
    kedro-viz:
      layer: raw
      preview_args:
        nrows: 10


shuttles:
  type: pandas.ExcelDataset
  filepath: ${_base_location}/01_raw/shuttles.xlsx
  load_args:
    engine: openpyxl
  metadata:
    kedro-viz:
      layer: raw
      preview_args:
        nrows: 15

# Test markdown dataset for Kedro-Viz preview functionality
readme:
  type: kedro_datasets.text.TextDataset
  filepath: ${_base_location}/01_raw/sample_markdown.md
  metadata:
    kedro-viz:
      layer: raw

# Namespaced version for the ingestion pipeline
ingestion.readme:
  type: kedro_datasets.text.TextDataset
  filepath: ${_base_location}/01_raw/sample_markdown.md
  metadata:
    kedro-viz:
      layer: raw
