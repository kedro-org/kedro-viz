# This is a Databricks asset bundle definition for dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: demo-project

artifacts:
  default:
    type: whl
    build: kedro package
    path: .

sync:
  include:
    - conf/logging.yml
    - conf/base/*.yml
    - conf/base/*.gitkeep
    - data/**/*.csv
    - data/**/*.gitkeep
  exclude:
    - conf/local/**/*

include:
  - resources/*.yml
  - resources/**/*.yml
  - resources/*.yaml
  - resources/**/*.yaml

targets:
  # The 'dev' target, used for development purposes.
  # Whenever a developer deploys using 'local', they get their own copy.
  dev:
    sync:
      include:
        - conf/dev/*.yml
        - conf/dev/*.gitkeep
    # We use 'mode: development' to make sure everything deployed to this target gets a prefix
    # like '[dev my_user_name]'. Setting this mode also disables any schedules and
    # automatic triggers for jobs and enables the 'development' mode for Delta Live Tables pipelines.
    mode: development
    default: true
    workspace:
      host: ${DATABRICKS_HOST}

  # The 'prod' target, used for production deployment.
  prod:
    sync:
      include:
        - conf/prod/*.yml
        - conf/prod/*.gitkeep
    # For production deployments, we only have a single copy, so we override the
    # workspace.root_path default of
    # /Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    # to a path that is not specific to the current user.
    #
    # By making use of 'mode: production' we enable strict checks
    # to make sure we have correctly configured this target.
    mode: production
    workspace:
      host: ${DATABRICKS_HOST}
      root_path: /Shared/.bundle/prod/${bundle.name}
    run_as:
      # This should use a service principal in production
      # See Databricks documentation for configuration
      user_name: ${DATABRICKS_USER_EMAIL}