# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v${CACHE_VERSION}-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v${CACHE_VERSION}-dependencies-
      - run:
          name: Install python3
          command: sudo apt install python3 python3-pip
      - run:
          name: Install python3 dependencies
          command: sudo pip3 install -U "pip>=10.0, <11.0" "setuptools>=38.0, <39.0" wheel
      - run:
          name: Install Node dependencies
          command: npm ci
      - run:
          name: Run Eslint
          command: npm run lint
      - run:
          name: Run python tests
          command: make pytest
      - run:
          name: Cleanup
          command: make clean
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build app
          command: npm run build
      - run:
          name: Copy build to package
          command: cp -R build package/kernelviz/html
      - run:
          name: Configure distutils with pypi-qb
          command: |
            echo "[distutils]
            index-servers = pypi-qb

            [pypi-qb]
            repository: https://quantumblack.jfrog.io/quantumblack/api/pypi/pypi-qb
            username: ${ENV_QB_ARTIFACTORY_USER}
            password: ${ENV_QB_ARTIFACTORY_PASSWORD}" > ~/.pypirc
      - deploy:
          name: Publish to pypi-qb
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              make publish
            fi

workflows:
  version: 2
  publish:
    jobs:
      - build
