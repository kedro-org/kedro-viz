name: Auto-merge main to demo

# Automatically merges main into demo branch after the release workflow completes successfully
# This ensures PyPI and npm releases are done before demo deployment
# This triggers the demo deployment to demo.kedro.org

on:
  workflow_run:
    workflows: ["Release to NPM and PyPI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-main-to-demo:
    runs-on: ubuntu-latest
    # Only run if the release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main into demo
        run: |
          git checkout demo
          git merge main --no-edit -m "Merge main into demo for release ${{ github.event.release.tag_name }}"
          git push origin demo
